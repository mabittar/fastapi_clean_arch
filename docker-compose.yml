version: '3'
services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - local.env
    depends_on:
      - postgresserver
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  postgresserver:
    image: postgres:latest
    ports:
      - "5438:5432"
    volumes:
     - ./postgres-data:/var/lib/postgresql/data